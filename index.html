<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.jpg" alt="logo de la empresa">
            <h2 class="nombre-empresa">Nombre de la empresa</h2>
        </div>
        <nav>
            <a href="#">inicio</a>
            <a href="#">sobre nosotros</a>
            <a href="#">contacto</a>
        </nav>
    </header>
    <div>
        <form class="form" id="form">
            <h2>Registro</h2>
            <div class="input nombre">
                <label for="#">Nombre:</label>
                <input type="text" name="Nombre" id="nombre"> 
                <p class="mensajeError"></p>
            </div>
            <div class="input apellido">
                <label for="#">Apellido:</label>
                <input type="text" name="Apellido" id="apellido">
                <p class="mensajeError"></p>
            </div>
            <div class="input email">
                <label for="#">Correo:</label>
                <input type="email" name="email" id="email">
                <p class="mensajeError"></p>
            </div>
            <div class="input edad">
                <label for="#">Edad:</label>
                <input type="number" name="Edad" id="edad">
                <p class="mensajeError"></p>
            </div>

            <div class="input sexo" >
                <label for="#">Sexo:</label> <br>
                <input class="check" type="radio" id="hombre" name="sexo" value="hombre">
                <label for="#"> hombre</label><br>
                <input class="check" type="radio" id="mujer" name="sexo" value="mujer">
                <label for="#"> mujer</label><br>
                <input class="check" type="radio" id="otro" name="sexo" value="otro">
                <label for="#"> otro</label><br><br>
                <p class="mensajeError"></p>
            </div>

            <div class="input temas" id = "temas">
                <label for="#">Temas de interes:</label><br>
                <input class="check" type="checkbox" id="musica" name="temas" value="musica">
                <label for="#"> musica</label><br>
                <input class="check" type="checkbox" id="deporte" name="temas" value="deporte">
                <label for="#"> deporte</label><br>
                <input class="check" type="checkbox" id="juegos" name="temas" value="juegos">
                <label for="#"> juegos</label><br>
                <input class="check" type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia">
                <label for="#"> tecnologia</label><br><br>
                <p class="mensajeError"></p>
            </div>

            <label for="">Pais:</label>
            <div class="input pais" id="pais">
                <select id="pais">
                    <option value="0">Seleccionar</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Brasil</option>
                    <option value="4">Uruguay</option>
                </select><br><br>
                <p class="mensajeError"></p>
            </div>
            <label for="#">Comentarios</label>
            <textarea name="mensaje"></textarea>
            <div>
                <input type="submit" id="enviar" value="Enviar">
            </div>
            <p class="mensajeCorrecto"></p>
        </form>
    </div>
    <footer>
        <p>@2022 || Nombre de la empresa - todos los derechos reservados</p>
    </footer>

    <script src="Validaciones.js"></script>
</body>
</html>
